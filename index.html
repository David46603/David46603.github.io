<!DOCTYPE html>
<html>
     <head>
        <title>Priam Solutions</title>
        <meta name="description" content="website">
        <meta name="keywords" content="first page">
        <meta name="author" content="David Soria">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <div>
                <label>Email</label>
                <input type="email" placeholder="example@example.com" name="email" value="" required>
            </div>
            <div>
                <label>First Name</label>
                <input type="text" placeholder="First Name" name="fname" required>
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" name="lname" required>
            </div>
            <div>
                <label>Gender</label>
                <select name="gender">
                    <option value="Male" selected>
                        Male
                    </option>
                    <option value="Female" >
                        Female
                    </option>
                    <option value="unknown" >
                        Rather not say
                    </option>
                </select>
            </div>
            <div>
                <label>Description</label>
                <textarea rows="1" cols="20" name="description" placeholder="Description Here"></textarea>
            </div>
            <div>
                <label>Relationship Status</label></br>
                <input type="radio" name="relationship" value="Single">Single</br>
                <input type="radio" name="relationship" value="Married">Married</br>
                <input type="radio" name="relationship" value="unknown">Rather not say</br>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
